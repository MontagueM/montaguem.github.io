<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Left</title>
    <style>
        h1 {
            font-family: "Segoe UI";
            font-size: 123px;
            text-align: center;
        }
    </style>
</head>
<body onload="timeLeft()">
    <h1 id="time_left_days">NaN</h1>
    <h1 id="time_from_days">NaN</h1>
    <h1 id="percentage">NaN%</h1>
    <script src="moment.js"></script>
    <script>
        function timeLeft() {
            var fromDate = moment('20/06/2019', 'DD/MM/YYYY');
            var toDate = moment('28/09/2019', 'DD/MM/YYYY');
            var now = moment();
            var left = toDate.diff(now, 'days');
            var since = now.diff(fromDate, 'days');
            var percentage = (since/(left+since))*100;
            document.getElementById("time_left_days").innerHTML = left + " days until";
            document.getElementById("time_from_days").innerHTML = since + " days from";
            document.getElementById("percentage").innerHTML = Math.round(percentage) + "% gone";
        }
    </script>
</body>
</html>
